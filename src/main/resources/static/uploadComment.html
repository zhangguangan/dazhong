<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传留言文本文件</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .table {
        display: table;
        width: 100%;
    }

    .father {
        display: table-cell;
        vertical-align: middle;
    }

    .son {
        margin: auto;
    }
</style>
<body>

<div class="table">
    <div class="father" style="width: 100%; height: 400px; border: 1px solid rebeccapurple;">
        <div class="son" style="width: 10px; height: 100px; border: 5px;">
            <form action="/dazhong/uploadComment" method="post" enctype="multipart/form-data">
                <p><input type="file" name="upload"></p>
                <p><input type="submit" value="submit"></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
